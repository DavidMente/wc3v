<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="js/gameData.js"></script>
    <script src="js/app.js"></script>

    <style type="text/css">
      @import "css/main.css";  
    </style>
  </head>
  <body>

    <div id="app">
      <div id="menu">
        <div class="menu-item">
          <button onClick="wc3v.load()">open</button>
        </div>
        <div class="menu-item">
          <select id="input-map-file">
            <option>happy-vs-grubby.w3g.wc3v</option>
            <option>happy-vs-lucifer.w3g.wc3v</option>
            <option>happy-vs-thor.w3g.wc3v</option>
            <option>cash-vs-foggy.w3g.wc3v</option>
            <option>crow-vs-john.w3g.wc3v</option>
            <option>chae-vs-hawk.w3g.wc3v</option>
            <option>test-hero-revive.w3g.wc3v</option>
            <option>test-hero-revive-2.w3g.wc3v</option>
            <option>test-ch-movement.w3g.wc3v</option>
            <option>test-ei-movement.w3g.wc3v</option>
            <option>test-tavern-revive-2.w3g.wc3v</option>
            <option>soin-vs-chae.w3g.wc3v</option>
            <option>joker-vs-lil.w3g.wc3v</option>
            <option>bnet-ud-vs-orc-2.w3g.wc3v</option>
          </select>
        </div>

        <a href="#" id="raw-link">raw wc3v</a> |
        <a href="#" id="log-link">log</a>
      </div>

      <div id="content">
        <div class="canvas-wrapper">
          <div class="info-wrapper">
            <h3>Players:</h3>
            <select id="player-list" placeholder="---"></select>
            <h3>Draw Controls:</h3>
            <div id="draw-controls-wrapper">
              Draw Buildings: <input type="checkbox" name="ctrlDrawBuilding" checked />
            </div>
            <h3>Selected Unit:</h3>
            <div id="unit-info"></div>
            <h3>Units:</h3>
            <ul id="unit-list" placeholder="---"></ul>
          </div>
        
          <canvas id="main-canvas" width="1024" height="768"></canvas>
        </div>
      </div>
    </div>

  </body>
</html>
