<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="js/app.js"></script>

    <style type="text/css">
      @import "css/main.css";  
    </style>
  </head>
  <body>

    <div id="app">
      <div id="menu">
        <div class="menu-item">
          <button onClick="wc3v.load()">open</button>
        </div>
        <div class="menu-item">
          <input id="input-map-file" type="text" name="wc3v-file" value="happy-vs-grubby.w3g.wc3v" />
        </div>
      </div>

      <div id="content">
        <div class="canvas-wrapper">
          <div class="info-wrapper">
            <h3>Players:</h3>
            <select id="player-list" placeholder="---"></select>
            <h3>Units:</h3>
            <ul id="unit-list" placeholder="---"></ul>
          </div>
        
          <canvas id="main-canvas" width="800" height="600"></canvas>
        </div>
      </div>
    </div>

  </body>
</html>
