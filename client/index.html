<html>
  <head>
    <title>WC3Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="js/Helpers.js?v=3"></script>
    <script src="js/Drawing.js?v=3"></script>

    <script src="js/TimeScrubber.js?v=3"></script>
    <script src="js/ClientUnit.js?v=3"></script>
    <script src="js/ClientPlayer.js?v=3"></script>
    <script src="js/gameData.js?v=3"></script>
    
    <script src="js/app.js?v=3"></script>

    <style type="text/css">
      @import "css/main.css?v=3";  
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div id="app">
      <div id="menu">
        <div class="menu-item">
          <button class="menu-item-button" onClick="wc3v.load()">load wc3v replay</button>
        </div>
        <div class="menu-item">
          <select id="input-map-file">
            <option disabled>Concealed Hill</option>
            <option>happy-vs-grubby.w3g.wc3v</option>
            <option>grubby-vs-thorzain.w3g.wc3v</option>
            <option>cash-vs-foggy.w3g.wc3v</option>
            <option>crow-vs-john.w3g.wc3v</option>
            <option>test-ch-movement.w3g.wc3v</option>
            <option disabled>Echo Isles</option>
            <option>happy-vs-lucifer.w3g.wc3v</option>
            <option>foggy-vs-cash-2.w3g.wc3v</option>
            <option>chae-vs-hawk.w3g.wc3v</option>
            <option>soin-vs-chae.w3g.wc3v</option>
            <option>joker-vs-lil.w3g.wc3v</option>
            <option>bnet-ud-vs-orc-2.w3g.wc3v</option>
            <option>test-ei-movement.w3g.wc3v</option>
            <option disabled>Terenas Stand LV</option>
            <option>terenas-stand-lv_sonik-vs-tgw.w3g.wc3v</option>
            <option disabled>Synergy Paved (2v2)</option>
            <option>2v2-synergy.w3g.wc3v</option>
            <option disabled>Friends (4v4)</option>
            <option>orctower.w3g.wc3v</option>
          </select>
        </div>

        <div class="menu-item">
          <span class="wc3v-logo">WC3Viewer - BETA</span>
        </div>
      </div>

      <div id="content">
        <div class="canvas-wrapper">          
          <div id="main-wrapper">
            <div id="mega-play-button" onClick="wc3v.play()"></div>

            <div id="player-status-toggles">
              <div 
                id="heroes-toggle" 
                onClick="wc3v.setStatusTab('heroes')" class="status-toggle selected">Heroes</div>
              <div 
                id="units-toggle"
                onClick="wc3v.setStatusTab('units')" class="status-toggle">Selection</div>
              <div 
                id="groups-toggle"
                onClick="wc3v.setStatusTab('groups')" class="status-toggle">Groups</div>
            </div>

            <canvas id="player-status-canvas" width="180" height="200"></canvas>
            <canvas id="main-canvas" width="692" height="750"></canvas>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
