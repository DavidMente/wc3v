<html>
  <head>
    <title>WC3Viewer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="https://unpkg.com/rbush@2.0.1/rbush.min.js"></script>

    <script src="js/Helpers.js?v=0.8"></script>
    <script src="js/Drawing.js?v=0.8"></script>

    <script src="js/TimeScrubber.js?v=0.8"></script>
    <script src="js/ClientUnit.js?v=0.8"></script>
    <script src="js/ClientPlayer.js?v=0.8"></script>
    <script src="js/gameData.js?v=0.8"></script>
    
    <script src="js/app.js?v=0.8"></script>

    <style type="text/css">
      @import "css/main.css?v=0.8";  
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>

    <div id="app">
      <div id="menu">
        <div class="menu-item">
          <button class="menu-item-button" onClick="wc3v.load()">load wc3v replay</button>
        </div>
        <div class="menu-item">
          <select id="input-map-file">
            <option disabled>Concealed Hill</option>
            <option>happy-vs-grubby.w3g.wc3v</option>
            <option>grubby-vs-thorzain.w3g.wc3v</option>
            <option>cash-vs-foggy.w3g.wc3v</option>
            <option>crow-vs-john.w3g.wc3v</option>
            <option>test-ch-movement.w3g.wc3v</option>
            <option disabled>Echo Isles</option>
            <option>happy-vs-lucifer.w3g.wc3v</option>
            <option>foggy-vs-cash-2.w3g.wc3v</option>
            <option>chae-vs-hawk.w3g.wc3v</option>
            <option>soin-vs-chae.w3g.wc3v</option>
            <option>joker-vs-lil.w3g.wc3v</option>
            <option>bnet-ud-vs-orc-2.w3g.wc3v</option>
            <option>test-ei-movement.w3g.wc3v</option>
            <option disabled>Terenas Stand LV</option>
            <option>terenas-stand-lv_sonik-vs-tgw.w3g.wc3v</option>
            <option disabled>Synergy Paved (2v2)</option>
            <option>2v2-synergy.w3g.wc3v</option>
            <option disabled>Friends (4v4)</option>
            <option>orctower.w3g.wc3v</option>
          </select>
        </div>

        <div class="menu-item">
          <span class="wc3v-logo">WC3Viewer - BETA</span>
        </div>
      </div>

      <div id="content">
        <div class="canvas-wrapper">          
          <div id="main-wrapper">
            <div id="mega-play-button" onClick="wc3v.play()"></div>

            <div id="player-status-toggles">
              <div 
                id="heroes-toggle" 
                onClick="wc3v.setStatusTab('heroes')" class="status-toggle selected">Heroes</div>
              <div 
                id="units-toggle"
                onClick="wc3v.setStatusTab('units')" class="status-toggle">Selection</div>
              <div 
                id="groups-toggle"
                onClick="wc3v.setStatusTab('groups')" class="status-toggle">Groups</div>
            </div>

            <div id="player-status-bg-icon"></div>

            <div id="viewer-options" class="disabled">
              <div 
                id="viewer-option-displayPath"
                onClick="wc3v.toggleViewOption('displayPath')"
                class="viewer-option on">P<span class="option-tooltip">Show Hero Path</span></div>

              <div 
                id="viewer-option-displayLeveLDots"
                onClick="wc3v.toggleViewOption('displayLeveLDots')"
                class="viewer-option on">D<span class="option-tooltip">Show Hero Level Dots</span></div>

              <div 
                id="viewer-option-decayEffects"
                onClick="wc3v.toggleViewOption('decayEffects')"
                class="viewer-option on">F<span class="option-tooltip">Fade Away Effects</span></div>

              <div 
                id="viewer-option-displayText"
                onClick="wc3v.toggleViewOption('displayText')"
                class="viewer-option on">T<span class="option-tooltip">Show Text</span></div>
            </div>

            <canvas id="player-status-canvas" width="190" height="200"></canvas>
            
            <canvas id="main-canvas" width="692" height="750"></canvas>
            <canvas id="player-canvas" width="692" height="750"></canvas>
            <canvas id="utility-canvas" width="692" height="750"></canvas>

            <img id="loading-icon" src="assets/loading-icon.svg" />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
